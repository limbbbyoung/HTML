<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*그리고 스타일 태그내에 해당 클래스 속성요소의 글씨색을 파란색으로 바꿔주세요.*/
        .h1 {
            color: blue;

    <script>
        // #h1space 내부에 #createh1을 클릭할때마다
        // h1태그(넣고 싶은 단어는 아무렇게나 넣어주세요) 가 생성되는
        // 로직을 작성해주세요
        window.onload = function(){
            var body = document.getElementsByTagName("body");
        createh1.onclick = function(){
            var h1 = document.createElement("h1");
            var text1 = document.createTextNode("자바스크립트가 거의 끝나갑니다.");
            h1.setAttribute("class", "h1");
            h1space.appendChild(h1);
            h1.appendChild(text1);
            console.log(h1);
        }
        console.log(body[0]);
       // 위 코드의 h1에 class속성을 부여해주세요. 속성값은 마음대로 부여해주세요.
    
    }
    </script>

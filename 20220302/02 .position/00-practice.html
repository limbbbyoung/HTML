<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* id big-title은 배경색 indigo, 글씨색은 whitesmoke*/
        #big-title{
            background-color: indigo;
            color: whitesmoke;}
        /* id content는 배경색 aqua*/
        #content{background-color: aqua;}
        /* class title은 글씨색 darkgoldenrod*/
        .title{color: darkgoldenrod;}
        /* class item은 글씨색 yellow, 배경색 blue*/
        .item{
            color: yellow;
            background-color: blue;}
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="big-title">
        <h1>시간의 개념</h1>
    </div>
    <div id="content">
        <p class="title">과거</p>
        <p class="item">1. 10년 전</p>
        <p class="item">2. 1년 전</p>
        <p class="item">3. 어제</p>
        <hr/>
        <p class="title">미래</p>
        <p class="item">1. 내일</p>
        <p class="item">2. 1년 후</p>
        <p class="item">3. 10년 후</p>
    </div>
</body>
</html>

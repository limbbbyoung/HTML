<!DOCTYPE html>
<html lang="en">
<head>
    <style>

    </style>
    <script>
        // 1. img폴더를 오늘날짜 폴더 내부에 만들어주세요.
        // 2. 그림파일 3개를 안에 다운받아주시고
        // 3. 파일명은 img0, 1, 2로 해주세요.
        // 4. 난수발생으로 그림파일 3개가 랜덤하게
        // 화면에 표시되도록 코드를 작성해주세요.
        var imgNum = Math.floor(Math.random() * 3);
        
        // 첫번째 방법 if~else문 사용
        if(imgNum === 0){
            document.write('<img width=500px src="img/img0.jpg".>');
        } else if(imgNum === 1){
            document.write('<img width=500px src="img/img1.jpg".>');
        } else if(imgNum === 2){
            document.write('<img width=500px src="img/img2.jpg".>');
        }
        
        // 두번째 방법 문자 + 숫자 사용
        document.write('<img width=500px src="img/img'+imgNum+'.jpg".>');

    </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

</body>
</html>

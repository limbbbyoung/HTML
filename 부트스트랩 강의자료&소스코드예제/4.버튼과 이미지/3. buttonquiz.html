<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div { 
            padding: 10px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="text-success">회원가입</h1>
        <form role="form">
            <div class="form-group">
                <div class="row">
                <div class="col-md-8">
                <input type="text" class="form-control" placeholder="아이디">
                </div>
                <div class="col-md-4">
                <button type="button" class="btn btn-outline-success">중복아이디 검사</button>
                </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <input type="password" class="form-control" placeholder="비밀번호">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <input type="password" class="form-control" placeholder="비밀번호 확인">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="이름">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <input type="email" class="form-control" placeholder="이메일">
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-outline-primary">이메일 인증</button>
                    </div>
                </div>
                <hr/>
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <button type="button" class="btn btn-success" disabled="disabled">가입하기</button>
                        <button type="button" class="btn btn-danger">초기화</button>
                    </div>
                </div>
            </div><!--div.form-->
        </form>
    </div><!--div.contatiner-->
</body>
</html>
